<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">

  <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">
    <!-- Rose stem -->
    <rect x="48" y="50" width="4" height="100" fill="#228B22" />

    <!-- Rose petals -->
    <ellipse cx="50" cy="40" rx="25" ry="20" fill="#FF1493" />
    <ellipse cx="65" cy="50" rx="25" ry="20" fill="#FF1493" />
    <ellipse cx="35" cy="50" rx="25" ry="20" fill="#FF1493" />
    <ellipse cx="50" cy="30" rx="20" ry="15" fill="#FF1493" />

    <!-- Rose leaves -->
    <ellipse cx="30" cy="85" rx="20" ry="15" fill="#228B22" />
    <ellipse cx="50" cy="90" rx="20" ry="15" fill="#228B22" />
    <ellipse cx="70" cy="85" rx="20" ry="15" fill="#228B22" />
  </svg>

</body>
</html>
