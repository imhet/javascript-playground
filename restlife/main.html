<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #countdown {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #remainingMeals {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="countdown"></div>
<div id="remainingMeals"></div>
<div id="remainingMakeloves"></div>
<div id="remainingGoHome"></div>

<script>
  // Set average lifespan and current age
  const averageLifespan = 80;
  const currentAge = 37;
  const lovesAge = 55;
  const parentAge = 60;

  // Calculate remaining years, days, hours, minutes, and meals
  function calculateRemainingTime(currentAge,averageLifespan,lovesAge,parentAge) {
    const remainingYears = averageLifespan - currentAge;
    const remainingWeeks = remainingYears * 52;
    const remainingDays = remainingYears * 365;
    const remainingHours = remainingDays * 24;
    const remainingMinutes = remainingHours * 60;
    
    const remainingMealsPerDay = 2;
    const remainingMeals = remainingDays * remainingMealsPerDay;

    const remainingLovesPerWeek = 1;
    let remainingLoves = 0;
    if(lovesAge - currentAge > 0) {
        remainingLoves =  remainingLovesPerWeek * 52 * (lovesAge - currentAge);
    }

    let remainingHomes = 0;
    const remainingHomesPerYear = 5;
    if(averageLifespan - parentAge > 0) {
        remainingHomes =  remainingHomesPerYear * (averageLifespan - parentAge);
    } 
    
    return {
      years: remainingYears,
      days: remainingDays,
      hours: remainingHours,
      minutes: remainingMinutes,
      meals: remainingMeals,
      loves: remainingLoves,
      homes: remainingHomes,
    };
  }

  // Update countdown and remaining meals every minute
  function updateCountdown() {
    const remainingTime = calculateRemainingTime(currentAge,averageLifespan,lovesAge,parentAge);

    // Display countdown
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = `您还剩下：${remainingTime.years}年 ${remainingTime.days}天 ${remainingTime.hours}小时 ${remainingTime.minutes}分钟`;

    // Display remaining meals
    const remainingMealsElement = document.getElementById('remainingMeals');
    remainingMealsElement.textContent = `您还可以吃 ${remainingTime.meals} 顿饭`;

    const remainingMakeLovesElement = document.getElementById('remainingMakeloves');
    remainingMakeLovesElement.textContent = `您还可以做 ${remainingTime.loves} 次爱`;

    const remainingHomesElement = document.getElementById('remainingGoHome');
    remainingHomesElement.textContent = `您还可以回老家看望父母 ${remainingTime.homes} 次`;
  }

  // Initial update
  updateCountdown();

  // Update every minute
  setInterval(updateCountdown, 60000);
</script>

</body>
</html>
