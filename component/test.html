<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Rectangle</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start; /* Align to the top of each row */
        gap: 10px; /* Increased gap between cells */
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px; /* Decreased font size */
        font-weight: bold;
        border: 2px solid transparent;
        width: 80px; /* Adjusted width */
        height: 60px; /* Adjusted height */
    }
</style>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="cell" style="border-color: black;">1</div>
            <div class="cell" style="border-color: gray;">2</div>
            <div class="cell" style="border-color: gray;">3</div>
            <div class="cell" style="border-color: yellow;">4</div>
            <div class="cell" style="border-color: orange;">5</div>
        </div>
        <div class="row">
            <div class="cell" style="border-color: red;">6</div>
            <div class="cell" style="border-color: green;">7</div>
            <div class="cell" style="border-color: purple;">8</div>
            <div class="cell" style="border-color: red;">9</div>
        </div>
    </div>
    

</body>
</html>
